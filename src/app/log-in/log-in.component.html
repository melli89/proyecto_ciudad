<div class="login_form_container">
    <div class="login_form">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <h2>Iniciar sesión</h2>
            <mat-form-field class="define_width" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" type="text" formControlName="email">
                <button *ngIf="email" matSuffix mat-icon-button aria-label="Limpiar" (click)="email=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="define_width" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput autocomplete="off" type="password" formControlName="password">
                <button *ngIf="password" matSuffix mat-icon-button aria-label="Limpiar" (click)="password=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>        
            <br>
            <button type="submit" mat-raised-button class="define_width enter" [disabled]="loginForm.invalid">Entrar</button>
        </form>        
    </div>
</div>
